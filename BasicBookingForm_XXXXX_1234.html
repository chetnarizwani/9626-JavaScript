<button type="button" onClick="Acknowledge()">View and Submit request</button>

<SCRIPT LANGUAGE="JavaScript">
function Acknowledge()
{
	var Day;

	if (House.value=="Birch" || House.value=="birch") 
		Day="Tuesday";
	else if (House.value=="Oak" || House.value=="oak") 
		Day = "Wednesday";
	else if (House.value=="Ash"||House.value=="ash") 
		Day= "Thursday";
	
	var error = 0;
	
	//Requirement 1
	var house = House.value.toLowerCase();
	
	if((house != "birch" && house != "oak" && house != "ash") || house == "")
	{
		error = 1;
		alert("Please enter the correct house name: Ash, Birch or Oak");
	}
		
	//Requirement 2	
	if(Name.value == "" || NumberBooked.value == ""	|| SessionNumber.value == "")
	{
		error = 1;
		alert("Please complete all the information.");
	}
		
	//Requirement 3
	var people = NumberBooked.value*1;
	var pText;
	if(people == 1)
		pText = "person.";
	else
		pText = "people."
	
	if (error == 0)
		window.alert(" Thanks " +Name.value+" you have chosen "+Day+" Session "+SessionNumber.value+" for "+NumberBooked.value+" " + pText);

	House.value="";
	Name.value=""; 
	NumberBooked.value="";
	SessionNumber.value="";
}



</SCRIPT>
